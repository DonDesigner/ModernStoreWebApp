<section class="hero is-primary is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title pacifico">
        Modern Stored App
      </h1>


      <div class="columns">
        <div class="column is-half is-offset-one-quarter">

            <div class="notification is-danger" *ngIf="errors.length > 0">
                <ul>
                  <li *ngFor="let error of errors">{{error.message}}</li>
                </ul>
              </div>


          <form [formGroup]="form">
            <p class="control" id="usernameControl">
              <input type="username"  class="input is-large is-danger" placeholder="Usuário" formControlName="username"  [ngClass]="{'is-danger' :(!form.controls.username.valid && !form.controls.username.pristine)}">
              <span class="tag is-danger" *ngIf="!form.controls.username.valid && !form.controls.username.pristine" >Usuário formato inválido</span>
            </p>

            <p class="control">
              <input type="password" class="input is-large id-danger" placeholder="Senha" formControlName="password" [ngClass]="{'is-danger' :(!form.controls.password.valid && !form.controls.password.pristine)}">
              <span class="tag is-danger" *ngIf="!form.controls.password.valid && !form.controls.password.pristine" >Senha inválido</span>
            </p>
            <p>
              <button (click)="submit()" href="" class="button is-primary is-inverted is-outlined is-large is-fullwidth" [disabled]="!form.valid">Entrar</button>
              <a routerLink="/signup" class="button is-link is-fullwidth">Fazer cadastro!</a>
              <br>
             
            </p>
            <br>
            <hr>
            <p> 
               <button (click)="showModal()" class="button is-link is-fullwidth">Termo de uso</button>
            </p>
          </form>
        </div>
      </div>


    </div>


  </div>
</section>

<div class="modal" id="modal">
  <div class="modal-background">
    <div class="modal-card">
      <header class="modal-card-title">
        <p class="modal-card-title">Termos de Uso</p>
        <button class="delete" (click)="hideModal()"></button>
      </header>
      <section class="modal-card-body">
        Aqui vão os termos de uso do site
      </section>
      <footer class="modal-card-foot">
      
        <button (click)="hideModal()" class="button">Ok</button>
      </footer>
    </div>
  </div>
</div>
